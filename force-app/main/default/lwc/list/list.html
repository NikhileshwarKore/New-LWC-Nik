<template>

    <lightning-card title="User's">
      
       <div class="xyz" >
       selected user is  <strong>{selecteduser}</strong>

        <br/>
    <template if:true={retriveduserName}>
         The retrived user Name <strong>{retriveduserName}</strong>

</div>
    </template>
    </template>
  </div>
</lightning-card>
  </template>
