<template>
    <lightning-card>
        <template if:true = {data}>
            <lightning-datatable
                key-field="id"
                data = {data}
                columns= {columns}
            >
            </lightning-datatable>
        </template>
        <template if:true={error}> 
            {error}
        </template>
    </lightning-card>

</template>
